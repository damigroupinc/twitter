<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Solus
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content translucent>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Emilio</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let message of database">
      <ion-card-content>

        <p *ngIf="message.title" style='font-size: 11px;' absolute-drag>
          <strong>
            {{ message.title }} <br />
          </strong>
        </p>

        <p *ngIf="message.body" style='font-size: 11px;' absolute-drag>
          {{ message.body }} <br />
        </p>

        <p *ngIf="message.created_at" style='font-size: 11px;' absolute-drag>
          <small>
            {{ message.created_at }}<br /><br />
          </small>
        </p>

      </ion-card-content>
    </ion-card>

    <ion-footer class="ion-padding">
     
      <input type='hidden' value={csrfToken} id='jscsrf' />

      <ion-item>
        <ion-textarea id="strBody" [(ngModel)]="strBody" rows="2" placeholder="Message..."></ion-textarea>
      </ion-item>
      <ion-button size="small" color="primary" ion-button icon-only (click)="sendMessage(strBody, jscsrf)">
        Send
      </ion-button>
    </ion-footer>

  </ion-content>
